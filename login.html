<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Instagram Style</title>
  <link rel="stylesheet" href="professional.css" />
  <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #1c1c1c;
      padding: 40px 40px 30px;
      border-radius: 8px;
      width: 350px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .login-container h1 {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"],
    input[type="password"] {
      background: #262626;
      border: 1px solid #333;
      border-radius: 3px;
      padding: 9px 8px;
      font-size: 14px;
      color: #fff;
      outline: none;
      transition: border-color 0.2s ease;
      font-family: 'Roboto', sans-serif;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #8e8e8e;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #a8a8a8;
    }
    button {
      margin-top: 10px;
      background-color: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      padding: 8px 0;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Roboto', sans-serif;
    }
    button:hover {
      background-color: #007ac1;
    }
    .forgot-password {
      margin-top: 12px;
      font-size: 12px;
      color: #8e8e8e;
      text-align: right;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-weight: 600;
      font-size: 13px;
      font-family: 'Roboto', sans-serif;
    }
    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #333;
      margin: 0 10px;
    }
    .signup-container {
      margin-top: 20px;
      background-color: #1c1c1c;
      padding: 15px 0;
      border-radius: 8px;
      width: 350px;
      box-sizing: border-box;
      text-align: center;
      color: #8e8e8e;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
    }
    .signup-container a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }
    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>
    <div class="login-container" role="main" aria-label="Login form">
      <h1>Instagram</h1>
      <form id="login-form" action="#" method="POST" aria-label="Login form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Phone number, username or email address"
          required
          aria-required="true"
          autocomplete="username"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          aria-required="true"
          autocomplete="current-password"
        />
        <button type="submit" aria-label="Log In">Log In</button>
      </form>
      <a href="#" class="forgot-password" aria-label="Forgotten password?">Forgotten password?</a>
      <div class="separator" aria-hidden="true">OR</div>
      <!-- Removed Log in with Facebook button as per request -->
    </div>
    <div class="signup-container">
      Don't have an account? <a href="signup.html" aria-label="Sign Up">Sign Up</a>
    </div>
  </div>
</body>
</html>
